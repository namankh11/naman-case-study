name: calculator
display_name: Calculator
version: 1.0.0
type: python_script

inputs:
- name: x
  type: number
  description: The first number to calculate.
- name: y
  type: number
  description: The second number to calculate.
- name: operation
  type: string
  description: The operation to perform. Can be 'add', 'subtract', 'multiply', or 'divide'.

outputs:
- name: result
  type: number
  description: The result of the calculation.

command:
- python
- calculator.py
- --x
- $inputs.x
- --y
- $inputs.y
- --operation
- $inputs.operation

environment:
  conda:
    dependencies:
    - python=3.8
    - pytest
